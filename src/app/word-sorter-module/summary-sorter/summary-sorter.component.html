<div class="container" *ngIf="guesses.length > 0">
    <h1>Scrambled Letters - {{ currentCategory?.name }} - Results</h1>
    <p>You classified {{ correctWords.length }} out of {{ randomWords.length }} words correctly</p>
    <table mat-table [dataSource]="guesses" class="mat-elevation-z8">
      <!-- Origin Column -->
      <ng-container matColumnDef="origin">
        <th mat-header-cell *matHeaderCellDef> Origin </th>
        <td mat-cell *matCellDef="let guess"> {{ guess.origin }} </td>
      </ng-container>
  
      <!-- User Input Column -->
      <ng-container matColumnDef="userInput">
        <th mat-header-cell *matHeaderCellDef> Category </th>
        <td mat-cell *matCellDef="let guess"> {{ guess.Category }} </td>
      </ng-container>
  
      <!-- Is Correct Column -->
      <ng-container matColumnDef="isCorrect">
        <th mat-header-cell *matHeaderCellDef> Result </th>
        <td mat-cell *matCellDef="let guess">
          <mat-icon *ngIf="guess.isCorrect; else incorrectIcon">check</mat-icon>
          <ng-template #incorrectIcon>
            <mat-icon>close</mat-icon>
          </ng-template>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <button mat-raised-button color="primary" (click)="newGame()">New game</button>
  </div>
